<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Learn Python programming through an epic RPG adventure! Master coding concepts while battling dragons and collecting treasure." />
    <meta name="keywords" content="Python, learning, RPG, programming, coding, education, game" />
    <meta property="og:title" content="PyQuest RPG - Learn Python Through Gaming" />
    <meta property="og:description" content="Epic Python learning adventure with RPG elements, achievements, and power-ups!" />
    <meta property="og:type" content="website" />
    <title>PyQuest RPG - Learn Python Through Gaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animations for the game */
      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slideDown {
        animation: slideDown 0.3s ease-out;
      }
      /* Loading screen */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e1b4b, #581c87, #be185d);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading screen while React loads -->
      <div class="loading-screen">
        <div class="text-center text-white">
          <div class="text-6xl mb-4">âš¡</div>
          <h1 class="text-4xl font-bold mb-2">PyQuest RPG</h1>
          <p class="text-xl">Loading your adventure...</p>
        </div>
      </div>
    </div>
  </body>
